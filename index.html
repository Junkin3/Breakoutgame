<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Breakout</title>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div class="container-sm mt-4">
        <form action="#" method="get">
            <div class="form-group">
                <label for="level" class="font-weight-bold">Level:</label>
                <select id="level" class="form-control form-control-sm" onchange="activeCustom();">
                    <option value="Beginner">A</option>
                    <option value="Intermediate">Trung bình</option>
                    <option value="Expert">Khó</option>
                    <option value="Custom">Custom</option>
                </select>
            </div>
            <div class="form-group class-hidden temp">
                <label for="canvasWidth" class="font-weight-bold">Chiều rộng Canvas:</label>
                <input type="number" id="canvasWidth" class="form-control form-control-sm" min="480" max="1440"
                    value="480">
            </div>
            <div class="form-group class-hidden temp">
                <label for="canvasHeight" class="font-weight-bold">Chiều cao Canvas:</label>
                <input type="number" id="canvasHeight" class="form-control form-control-sm" min="320" max="960"
                    value="320">
            </div>

            <div class="form-group class-hidden temp">
                <label for="brickRowCount" class="font-weight-bold">Số hàng gạch:</label>
                <input type="number" id="brickRowCount" class="form-control form-control-sm" min="3" max="9" value="3">
            </div>
            <div class="form-group class-hidden temp">
                <label for="brickColumnCount" class="font-weight-bold">Số cột gạch:</label>
                <input type="number" id="brickColumnCount" class="form-control form-control-sm" min="5" max="15"
                    value="5">
            </div>
            <div class="form-group class-hidden temp">
                <label for="lifes" class="font-weight-bold">Số mạng:</label>
                <input type="number" id="lifes" class="form-control form-control-sm" min="3" max="6" value="3">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-sm" onclick="createGame();">Tạo trò chơi</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="activeRandomColor();">Chế độ
                    RGB</button>
            </div>
        </form>
    </div>
    <div class="container-fluid padding">
        <div class="row text-center padding">
            <div class="col-12">
                <strong>Contact us</strong>
            </div>
            <div class="col-12 social padding">
                <a href="https://www.facebook.com"><i class="fa fa-facebook-square"></i></a>
                <a href="https://twitter.com"><i class="fa fa-twitter"></i></a>
                <a href="https://www.youtube.com"><i class="fa fa-youtube-play"></i></a>
                <a href="https://mail.google.com"><i class="fa fa-google-plus-circle"></i></a>
                <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <footer>
        <div class="col-12">
            <h5>&copyCopyright 2022. All Rights Reserved.</h5>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
